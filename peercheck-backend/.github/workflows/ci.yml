name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # (Opsional) Jalankan migrasi database
      # - name: Run migrations
      #   run: npm run migrate

      - name: Run linter or tests
        run: |
          echo "Linting or testing step (optional)"
          # Contoh:
          # npm run lint
          # npm test

      - name: Start server (check build)
        run: node src/server.js &
