name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Mandatory for analyzing pull requests

      # Install your dependencies
      - name: Install Dependencies
        run: npm install

      # Use the official SonarCloud Action
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          # This variable automatically picks up the SONAR_TOKEN secret
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 
        with:
          # The properties are read from your sonar-project.properties file.
          # We explicitly pass the organization key for clarity and robustness.
          organization: adsgab
          projectKey: AdsGab_peercheck